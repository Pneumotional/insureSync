{% extends 'base.html' %}

{% block content %}
<div class="container">
    
    <!-- Search and Filter Form -->

    <!-- User List Table -->
    <div class="card shadow mb-4 mt-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Vehicle Make</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                            <tr>
                                <th>Name</th>
                                <th>Actions</th>
                            </tr>
                    </thead>
                    <tbody>
                        {% for make in object_list %}
                        <tr>
                            <td>{{ make.name }} </td>
                            <td>
                                <a href="{% url 'make-update' make.id %}" class="btn btn-sm btn-warning">
                                    Edit
                                </a>
                            </td>
                            <td>
                                <a href="{% url 'make-delete' make.id %}" class="btn btn-sm btn-danger">
                                    Delete
                                </a>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="5" class="text-center">No Products found.</td>
                        </tr>
                        {% endfor %}
                    </tbody>

                </table>
            </div>
        </div>
    </div>

        


    <a href="{% url 'make-create' %}" class="btn btn-success">Create New Make</a>
</div>
{% endblock %}
